<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Dashboard - School Eats</title>
    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="Cheif_page.css">
    <!-- Font Awesome Icons (only external dependency) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-utensils"></i>
            <span>School Eats - Chef Dashboard</span>
        </div>
        <div class="header-buttons">
            <a href="#" class="logout">Logout</a>
        </div>
    </header>

    <div class="dashboard">
        <h1><i class="fas fa-clipboard-list"></i> Current Orders</h1>
        <div class="order-container">
            <!-- Order #1 -->
            <div class="order-card">
                <div class="order-header">
                    <span class="order-id">Order #1254</span>
                    <span class="order-time">2 mins ago</span>
                </div>
                <div class="order-items">
                    <div class="order-item">
                        <span class="item-name">Cheeseburger Meal</span>
                        <span class="item-qty">x2</span>
                    </div>
                    <div class="order-item">
                        <span class="item-name">French Fries</span>
                        <span class="item-qty">x1</span>
                    </div>
                </div>
                <div class="order-actions">
                    <button class="complete-btn" onclick="completeOrder(1254)">
                        <i class="fas fa-check"></i> Mark as Complete
                    </button>
                </div>
            </div>

            <!-- Order #2 -->
            <div class="order-card">
                <div class="order-header">
                    <span class="order-id">Order #1253</span>
                    <span class="order-time">5 mins ago</span>
                </div>
                <div class="order-items">
                    <div class="order-item">
                        <span class="item-name">Vegetable Pizza</span>
                        <span class="item-qty">x1</span>
                    </div>
                </div>
                <div class="order-actions">
                    <button class="complete-btn" onclick="completeOrder(1253)">
                        <i class="fas fa-check"></i> Mark as Complete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">Contact Kitchen</a>
            <a href="#">Help</a>
        </div>
        <p class="copyright">Â© 2024 School Eats</p>
    </footer>

    <!-- LOCAL JavaScript -->
    <script>
        function completeOrder(orderId) {
            if (confirm(`Mark Order #${orderId} as completed?`)) {
                const orderCard = document.querySelector(`.order-id:contains("Order #${orderId}")`).closest('.order-card');
                orderCard.querySelector('.order-actions').innerHTML = `
                    <span class="completed-badge">
                        <i class="fas fa-check-circle"></i> Completed
                    </span>
                `;
                orderCard.style.borderLeft = '5px solid #4CAF50';
                
                // In real app: Send notification to student here
                console.log(`Notification sent for Order #${orderId}`);
            }
        }
    </script>
</body>
</html>
