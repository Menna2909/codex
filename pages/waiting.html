<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Confirmation</title>
    <link rel="stylesheet" href="../css/confirm.css">
    <script>
        let startTime;

        // Start timing when the page loads
        window.onload = () => {
            startTime = new Date();
        };

        // Calculate and display the waiting time
        function takeOrder() {
            const endTime = new Date();
            const waitingTime = Math.floor((endTime - startTime) / 1000); // in seconds
            document.getElementById("waiting-result").innerText = `Thank you for waiting! Your order is ready. You waited ${waitingTime} seconds.`;
            document.getElementById("take-order-button").style.display = "none"; // Hide the button
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-utensils"></i>
            <span>Fry me to the Moon</span>
        </div>
        <div class="header-buttons">
            <a href="./signIn.html" class="login">Logout</a>
            <a href="#" class="cart"><i class="fas fa-shopping-cart"></i> Cart</a>
        </div>
    </header>

    <section class="waiting-section">
        <h1 class="waiting-title">Waiting for Confirmation</h1>
        <p class="waiting-message">Your payment process is in progress. Please wait...</p>
        <button id="take-order-button" onclick="takeOrder()">Take Your Order</button>
        <p id="waiting-result" class="waiting-result"></p>
    </section>

    <footer>
        <div class="footer-links">
            <a href="#">Contact Us</a>
            <a href="#">Opening Hours</a>
            <a href="#">About Us</a>
        </div>
        <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
        </div>
        <p class="copyright">Â© 2024 School Eats. All rights reserved.</p>
    </footer>
</body>
</html>
